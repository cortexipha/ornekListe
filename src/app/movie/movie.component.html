<h3 *ngIf="movies; else filmYok">{{title}}</h3>
<ng-template #filmYok>
    Film yoktur
</ng-template>
<div class="row">
    <div *ngFor="let movie of movies" class="card" style="width: 18rem;">
        <img src={{movie.img}} class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{movie.name}}</h5>
            <p class="card-text">{{movie.description}}</p>
            <a href="#" class="btn btn-primary">Detay</a>
        </div>
    </div>
</div>
